{% extends "viewpoint/viewpoint_base.html" %}
{% block content %}
<p>All hail the cool blog!</p>
<h1>{{ object.title }}</h1>
<p class="byline">By {{ object.author.first_name }} {{ object.author.last_name }}</p>
{{ object.body|safe }}

<h2>First 3 paragraphs</h2>
{{ object.paragraphs|slice:"0:3"|safeseq|join:"" }}
{% endblock %}
